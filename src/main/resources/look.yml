  - type:CHEST
  - name:&9&l&nOwn Shop
  - 'lore:&7Check out your own shop.'
Renting:  
  MenuItem:
  - type:DIAMOND
  - 'name:&9&l&nRent top spot'
  - 'lore1:&7Rent a high shop listing slot for &c%price%'
  - 'lore2:&7One rent will keep the spot for &6%playershops_renting_time%&7.'
